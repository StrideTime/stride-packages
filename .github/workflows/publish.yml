name: Publish

on:
  push:
    branches: [main, beta, alpha]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://npm.pkg.github.com'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@stridetime:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      # Check if changesets exist, if not create one for hotfix
      - name: Auto-create changeset for hotfix
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, detecting changed packages..."
            CHANGED_DIRS=$(git diff --name-only HEAD~1 -- packages/ | cut -d'/' -f2 | sort -u)
            if [ -n "$CHANGED_DIRS" ]; then
              CHANGESET_CONTENT="---"
              for dir in $CHANGED_DIRS; do
                if [ -f "packages/$dir/package.json" ]; then
                  PKG_NAME=$(node -p "require('./packages/$dir/package.json').name")
                  CHANGESET_CONTENT="$CHANGESET_CONTENT
          \"$PKG_NAME\": patch"
                fi
              done
              CHANGESET_CONTENT="$CHANGESET_CONTENT
          ---

          Hotfix: Automatic patch version bump"
              echo "$CHANGESET_CONTENT" > .changeset/auto-hotfix-$(date +%s).md
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add .changeset/
              git commit -m "chore: auto-create changeset for hotfix"
              git push
            else
              echo "No package changes detected, skipping changeset creation"
            fi
          fi

      # Exit pre-release mode if pre.json arrived via merge from beta/alpha
      - name: Exit pre-release mode if needed
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f ".changeset/pre.json" ]; then
            echo "Found pre.json on main, exiting pre-release mode..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            pnpm changeset pre exit
            git add .changeset/pre.json
            git commit -m "chore: exit pre-release mode for stable release"
            git pull --rebase origin main
            git push
          fi

      # Stable release from main branch
      - name: Version and Publish (main)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "Changesets found, versioning and publishing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            pnpm changeset version
            git add .
            git commit -m "chore: version packages" || echo "No changes to commit"
            git push
            # Publish packages in dependency order, skip private packages
            echo "Publishing packages in dependency order..."
            PUBLISH_ORDER="types test-utils db core ui"
            for pkg in $PUBLISH_ORDER; do
              if [ -d "packages/$pkg" ]; then
                IS_PRIVATE=$(node -p "require('./packages/$pkg/package.json').private || false")
                if [ "$IS_PRIVATE" = "false" ]; then
                  echo "üì¶ Publishing @stridetime/$pkg..."
                  cd "packages/$pkg"
                  pnpm publish --access restricted --tag latest --no-git-checks || echo "‚ö†Ô∏è Failed to publish $pkg"
                  cd ../..
                else
                  echo "‚è≠Ô∏è  Skipping private package: $pkg"
                fi
              fi
            done
            echo "‚úÖ Publish complete"
          else
            echo "No changesets found, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Pre-release from beta branch
      - name: Auto-create changeset for beta hotfix
        if: github.ref == 'refs/heads/beta'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, detecting changed packages..."
            CHANGED_DIRS=$(git diff --name-only origin/beta -- packages/ | cut -d'/' -f2 | sort -u)
            if [ -n "$CHANGED_DIRS" ]; then
              CHANGESET_CONTENT="---"
              for dir in $CHANGED_DIRS; do
                if [ -f "packages/$dir/package.json" ]; then
                  PKG_NAME=$(node -p "require('./packages/$dir/package.json').name")
                  CHANGESET_CONTENT="$CHANGESET_CONTENT
          \"$PKG_NAME\": patch"
                fi
              done
              CHANGESET_CONTENT="$CHANGESET_CONTENT
          ---

          Beta hotfix: Automatic patch version bump"
              echo "$CHANGESET_CONTENT" > .changeset/auto-hotfix-$(date +%s).md
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add .changeset/
              git commit -m "chore: auto-create changeset for beta hotfix"
              git push
            else
              echo "No package changes detected, skipping changeset creation"
            fi
          fi

      - name: Enter beta pre-release mode
        if: github.ref == 'refs/heads/beta'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f ".changeset/pre.json" ]; then
            CURRENT_MODE=$(node -p "require('./.changeset/pre.json').mode")
            CURRENT_TAG=$(node -p "require('./.changeset/pre.json').tag")
            if [ "$CURRENT_MODE" = "pre" ] && [ "$CURRENT_TAG" = "beta" ]; then
              echo "Already in beta pre-release mode, skipping enter"
            else
              echo "pre.json exists with mode=$CURRENT_MODE tag=$CURRENT_TAG, re-entering as beta..."
              rm .changeset/pre.json
              pnpm changeset pre enter beta
              git add .changeset/pre.json
              git commit -m "chore: enter beta pre-release mode"
              git pull --rebase origin beta
              git push
            fi
          else
            echo "Entering beta pre-release mode..."
            pnpm changeset pre enter beta
            git add .changeset/pre.json
            git commit -m "chore: enter beta pre-release mode"
            git pull --rebase origin beta
            git push
          fi

      - name: Version and publish beta pre-release
        if: github.ref == 'refs/heads/beta'
        run: |
          if [ -n "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "üì¶ Changesets found, versioning beta pre-release..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            pnpm changeset version
            git add .
            git commit -m "chore: version packages (beta pre-release)" || echo "No changes to commit"
            git pull --rebase origin beta
            git push
            # Rebuild with updated internal dependency versions
            pnpm build
            # Publish packages in dependency order, skip private packages
            echo "Publishing packages in dependency order..."
            PUBLISH_ORDER="types test-utils db core ui"
            for pkg in $PUBLISH_ORDER; do
              if [ -d "packages/$pkg" ]; then
                IS_PRIVATE=$(node -p "require('./packages/$pkg/package.json').private || false")
                if [ "$IS_PRIVATE" = "false" ]; then
                  echo "üì¶ Publishing @stridetime/$pkg@beta..."
                  cd "packages/$pkg"
                  pnpm publish --access restricted --tag beta --no-git-checks || echo "‚ö†Ô∏è Failed to publish $pkg"
                  cd ../..
                else
                  echo "‚è≠Ô∏è  Skipping private package: $pkg"
                fi
              fi
            done
            echo "‚úÖ Beta publish complete"
          else
            echo "No changesets found, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Pre-release from alpha branch
      - name: Auto-create changeset for alpha hotfix
        if: github.ref == 'refs/heads/alpha'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, detecting changed packages..."
            CHANGED_DIRS=$(git diff --name-only origin/alpha -- packages/ | cut -d'/' -f2 | sort -u)
            if [ -n "$CHANGED_DIRS" ]; then
              CHANGESET_CONTENT="---"
              for dir in $CHANGED_DIRS; do
                if [ -f "packages/$dir/package.json" ]; then
                  PKG_NAME=$(node -p "require('./packages/$dir/package.json').name")
                  CHANGESET_CONTENT="$CHANGESET_CONTENT
          \"$PKG_NAME\": patch"
                fi
              done
              CHANGESET_CONTENT="$CHANGESET_CONTENT
          ---

          Alpha hotfix: Automatic patch version bump"
              echo "$CHANGESET_CONTENT" > .changeset/auto-hotfix-$(date +%s).md
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add .changeset/
              git commit -m "chore: auto-create changeset for alpha hotfix"
              git push
            else
              echo "No package changes detected, skipping changeset creation"
            fi
          fi

      - name: Enter alpha pre-release mode
        if: github.ref == 'refs/heads/alpha'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f ".changeset/pre.json" ]; then
            CURRENT_MODE=$(node -p "require('./.changeset/pre.json').mode")
            CURRENT_TAG=$(node -p "require('./.changeset/pre.json').tag")
            if [ "$CURRENT_MODE" = "pre" ] && [ "$CURRENT_TAG" = "alpha" ]; then
              echo "Already in alpha pre-release mode, skipping enter"
            else
              echo "pre.json exists with mode=$CURRENT_MODE tag=$CURRENT_TAG, re-entering as alpha..."
              rm .changeset/pre.json
              pnpm changeset pre enter alpha
              git add .changeset/pre.json
              git commit -m "chore: enter alpha pre-release mode"
              git pull --rebase origin alpha
              git push
            fi
          else
            echo "Entering alpha pre-release mode..."
            pnpm changeset pre enter alpha
            git add .changeset/pre.json
            git commit -m "chore: enter alpha pre-release mode"
            git pull --rebase origin alpha
            git push
          fi

      - name: Version and publish alpha pre-release
        if: github.ref == 'refs/heads/alpha'
        run: |
          if [ -n "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "üì¶ Changesets found, versioning alpha pre-release..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            pnpm changeset version
            git add .
            git commit -m "chore: version packages (alpha pre-release)" || echo "No changes to commit"
            git pull --rebase origin alpha
            git push
            # Rebuild with updated internal dependency versions
            pnpm build
            # Publish packages in dependency order, skip private packages
            echo "Publishing packages in dependency order..."
            PUBLISH_ORDER="types test-utils db core ui"
            for pkg in $PUBLISH_ORDER; do
              if [ -d "packages/$pkg" ]; then
                IS_PRIVATE=$(node -p "require('./packages/$pkg/package.json').private || false")
                if [ "$IS_PRIVATE" = "false" ]; then
                  echo "üì¶ Publishing @stridetime/$pkg@alpha..."
                  cd "packages/$pkg"
                  pnpm publish --access restricted --tag alpha --no-git-checks || echo "‚ö†Ô∏è Failed to publish $pkg"
                  cd ../..
                else
                  echo "‚è≠Ô∏è  Skipping private package: $pkg"
                fi
              fi
            done
            echo "‚úÖ Alpha publish complete"
          else
            echo "No changesets found, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
