name: Publish

on:
  push:
    branches: [main, beta, alpha]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Configure npm registry
        run: |
          echo "@stridetime:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install --immutable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      # Check if changesets exist, if not create one for hotfix
      - name: Auto-create changeset for hotfix
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, creating automatic patch bump for hotfix"
            cat << EOF > .changeset/auto-hotfix-$(date +%s).md
          ---
          "@stridetime/ui": patch
          "@stridetime/core": patch
          "@stridetime/db": patch
          "@stridetime/types": patch
          "@stridetime/test-utils": patch
          ---

          Hotfix: Automatic patch version bump
          EOF
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .changeset/
            git commit -m "chore: auto-create changeset for hotfix"
            git push
          fi

      # Stable release from main branch
      - name: Version and Publish (main)
        if: github.ref == 'refs/heads/main'
        run: |
          # Check if there are changesets
          if [ -n "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "Changesets found, versioning and publishing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            yarn changeset version
            git add .
            git commit -m "chore: version packages" || echo "No changes to commit"
            git push
            yarn changeset publish
            echo "Published successfully"
          else
            echo "No changesets found, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Pre-release from beta branch
      - name: Auto-create changeset for beta hotfix
        if: github.ref == 'refs/heads/beta'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, creating automatic patch bump for beta hotfix"
            cat << EOF > .changeset/auto-hotfix-$(date +%s).md
          ---
          "@stridetime/ui": patch
          "@stridetime/core": patch
          "@stridetime/db": patch
          "@stridetime/types": patch
          "@stridetime/test-utils": patch
          ---

          Beta hotfix: Automatic patch version bump
          EOF
          fi

      - name: Publish beta pre-release
        if: github.ref == 'refs/heads/beta'
        run: |
          yarn changeset version --snapshot beta
          yarn build
          yarn changeset publish --tag beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Pre-release from alpha branch
      - name: Auto-create changeset for alpha hotfix
        if: github.ref == 'refs/heads/alpha'
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "No changesets found, creating automatic patch bump for alpha hotfix"
            cat << EOF > .changeset/auto-hotfix-$(date +%s).md
          ---
          "@stridetime/ui": patch
          "@stridetime/core": patch
          "@stridetime/db": patch
          "@stridetime/types": patch
          "@stridetime/test-utils": patch
          ---

          Alpha hotfix: Automatic patch version bump
          EOF
          fi

      - name: Publish alpha pre-release
        if: github.ref == 'refs/heads/alpha'
        run: |
          yarn changeset version --snapshot alpha
          yarn build
          yarn changeset publish --tag alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
