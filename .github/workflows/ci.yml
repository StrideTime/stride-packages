name: CI

on:
  pull_request:
    branches: [main, beta, alpha]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"

      - name: Configure npm registry
        run: |
          echo "@stridetime:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: |
          # Always regenerate lockfile until stable
          rm -f yarn.lock
          yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit lockfile
        run: |
          if [ -f yarn.lock ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add yarn.lock
            git commit -m "chore: regenerate yarn.lock" || echo "No changes to commit"
            git push || echo "Nothing to push"
          fi

      - name: Lint code
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Linting packages..."
            yarn lint
          else
            echo "No valid packages found (missing package.json files), skipping lint"
          fi

      - name: Type check
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Type checking packages..."
            yarn typecheck
          else
            echo "No valid packages found (missing package.json files), skipping typecheck"
          fi

      - name: Run tests
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Running tests..."
            yarn test
          else
            echo "No valid packages found (missing package.json files), skipping tests"
          fi

      - name: Build packages
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Building packages..."
            yarn build
          else
            echo "No valid packages found (missing package.json files), skipping build"
          fi
