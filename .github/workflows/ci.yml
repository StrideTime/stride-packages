name: CI

on:
  pull_request:
    branches: [main, beta, alpha]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"

      - name: Configure npm registry
        run: |
          echo "@stridetime:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: |
          # Remove old lockfile if packages were just added
          if [ -f yarn.lock ] && [ -d "packages" ]; then
            # Count packages in lockfile vs filesystem
            LOCKFILE_PACKAGES=$(grep -c "@stridetime.*@workspace" yarn.lock || echo "0")
            FILESYSTEM_PACKAGES=$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)
            
            if [ "$LOCKFILE_PACKAGES" != "$FILESYSTEM_PACKAGES" ]; then
              echo "Package count mismatch (lockfile: $LOCKFILE_PACKAGES, filesystem: $FILESYSTEM_PACKAGES)"
              echo "Regenerating lockfile..."
              rm -f yarn.lock
            fi
          fi
          
          yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit lockfile if changed
        run: |
          if [ -f yarn.lock ] && [ -n "$(git status --porcelain yarn.lock)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add yarn.lock
            git commit -m "chore: update yarn.lock"
            git push
            
            # Re-run install to ensure workspace is in sync
            echo "Re-running install after lockfile update..."
            yarn install
          fi

      - name: Lint code
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Linting packages..."
            yarn lint
          else
            echo "No valid packages found (missing package.json files), skipping lint"
          fi

      - name: Type check
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Type checking packages..."
            yarn typecheck
          else
            echo "No valid packages found (missing package.json files), skipping typecheck"
          fi

      - name: Run tests
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Running tests..."
            yarn test
          else
            echo "No valid packages found (missing package.json files), skipping tests"
          fi

      - name: Build packages
        run: |
          # Check if packages directory exists and has valid packages
          if [ -d "packages" ] && [ "$(find packages -maxdepth 2 -name 'package.json' -type f 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Building packages..."
            yarn build
          else
            echo "No valid packages found (missing package.json files), skipping build"
          fi
