<svg width="180" height="44" viewBox="0 0 180 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(6, 6)">
    <!-- Progress bars with staggered gradients -->
    <rect x="0" y="21" width="14" height="3.5" rx="1.75" fill="url(#logo-gradient-1)" opacity="0.7"/>
    <rect x="4" y="14" width="17" height="3.5" rx="1.75" fill="url(#logo-gradient-2)" opacity="0.85"/>
    <rect x="8" y="7" width="17" height="3.5" rx="1.75" fill="url(#logo-gradient-3)"/>

    <!-- Dynamic arrow -->
    <path d="M 17 2 L 24 8 L 17 14" stroke="url(#logo-arrow)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>

    <!-- Momentum dot -->
    <circle cx="26" cy="8" r="1.2" fill="url(#logo-gradient-3)" opacity="0.8"/>
  </g>

  <!-- Stride Text with gradient -->
  <text x="50" y="29" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="800" letter-spacing="-0.8" fill="url(#text-gradient)">
    Stride
  </text>
</svg>
